name: Deploy Behind the Scenes
on:
  push:
    branches:
      - main
      - variables
    tags:
      - "v*"

  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup spin
        uses: fermyon/actions/spin/setup@v1
        with:
          github_token: ${{ github.token }}

      ## TODO: using branch from mikkelhegn for now
      - name: Install Cloud Plugin
        run: spin plugin install -u https://github.com/mikkelhegn/cloud-plugin/releases/download/canary/cloud.json --yes

      - name: "Install Go"
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: "Install TinyGo"
        uses: rajatjindal/setup-actions/tinygo@v0.0.1
        with:
          version: 'v0.28.1'

      - uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: build and deploy
        uses: rajatjindal/actions/spin/deploy@variables
        id: deploy
        with:
          fermyon_token: ${{ secrets.FERMYON_CLOUD_TOKEN }}
          manifest_file: spin.toml
          key_values: |-
            slack:token=${{ secrets.SLACK_TOKEN }}
            slack:signingSecret=${{ secrets.SLACK_SIGNING_SECRET }}
          variables: |-
            allowed_channel=${{ secrets.ALLOWED_CHANNEL }}
            trigger_on_emoji_code=slats